<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #0093E9, #80D0C7);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        .weather-info {
            color: white;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .weather-info.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .location {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .detail-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .temperature {
                font-size: 36px;
            }

            .details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input 
                type="text" 
                id="city" 
                placeholder="Enter city name"
                onkeypress="if(event.key === 'Enter') getWeather()"
            />
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="weather-info" id="weatherInfo">
            <div class="location" id="location"></div>
            <div class="temperature" id="temp"></div>
            <div id="condition"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="wind"></div>
                </div>
            </div>
        </div>

        <div class="error-message" id="error"></div>
    </div>

    <script>
        async function getWeather() {
            const apiKey = 'd6bed417c7a0ff4ac0c0da0b094654b6'; // Replace with your own API key if needed
            const city = document.getElementById('city').value.trim();
            const weatherInfo = document.getElementById('weatherInfo');
            const error = document.getElementById('error');

            if (!city) {
                showError('Please enter a city name');
                return;
            }

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
                );
                const data = await response.json();

                if (data.cod !== 200) {
                    showError(data.message);
                    return;
                }

                // Hide error message if it was previously shown
                error.style.display = 'none';

                // Update weather information
                document.getElementById('location').textContent = `${data.name}, ${data.sys.country}`;
                document.getElementById('temp').textContent = `${Math.round(data.main.temp)}Â°C`;
                document.getElementById('condition').textContent = data.weather[0].description
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('wind').textContent = `${data.wind.speed} m/s`;

                // Show weather info with animation
                weatherInfo.classList.add('visible');

            } catch (error) {
                showError('Error fetching weather data. Please try again.');
                console.error(error);
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            const weatherInfo = document.getElementById('weatherInfo');
            
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            weatherInfo.classList.remove('visible');
        }

        // Clear error message when user starts typing
        document.getElementById('city').addEventListener('input', () => {
            document.getElementById('error').style.display = 'none';
        });
    </script>
</body>
</html>
